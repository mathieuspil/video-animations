<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="lottie-player.js"></script>
</head>

<body>
  <div id="animation-wrapper">
    <div class="hup">
      <lottie-player id="my-animation" autoplay mode="normal" src="/71602-web-design.json">
      </lottie-player>
      <div class="topic">
        <span class="course">Webtechnologie /</span>
        <span>Styling the visual box</span>
      </div>
    </div>
  </div>

  <script>
    let animation = document.getElementById("my-animation");
    let animation_wrapper = document.getElementById("animation-wrapper");
    animation.addEventListener("complete", () => {
      console.log("You've captured the complete event!");
      animation_wrapper.classList.add('js-done');
    });
  </script>

</body>

</html>
